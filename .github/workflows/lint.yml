name: Lint Codebase
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install ESLint
        run: npm install eslint

      - name: Create ESLint config with ignores
        run: |
          echo 'module.exports = { ignores: ["env_validato.js"], rules: { "no-console": ["error", { "allow": ["warn", "error"] }] } };' > eslint.config.js

      - name: Run ESLint to check for console logs
        run: |
          npx eslint '**/*' --config eslint.config.js
          rm eslint.config.js
