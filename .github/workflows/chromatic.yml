# .github/workflows/chromatic.yml

# Workflow name
name: üñºÔ∏è Chromatic - Storybook

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    env:
      ENVKEY: ${{ secrets.ENVKEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # üëá Fetches the full history of the repository
          fetch-depth: 0
          node-version: lts/*

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install
      
      - name: Installing envkey-source 
        run: ./scripts/env-checks/ci/git_actions_loader.sh || true
        
      - name: Load Envkey vars and echo test var
        run: |
          eval $(envkey-source --verbose ENVKEY=${{ secrets.ENVKEY }})
          echo "$Z_ENVKEY_TEST_VAR"

      - name: Publish to Chromatic
        run: npx chromatic -t "$CHROMATIC_PROJECT_TOKEN"