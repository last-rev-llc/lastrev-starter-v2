# .github/workflows/chromatic.yml

# Workflow name
name: üñºÔ∏è Chromatic - Storybook

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # üëá Fetches the full history of the repository
          fetch-depth: 0
          node-version: lts/*

      # - name: Install pnpm globally
      #   run: npm install -g pnpm

      # - name: Install dependencies
      #   run: pnpm install
      
      - name: Installing envkey-source 
        run: ./scripts/env-checks/ci/git_actions_loader.sh || true
        # env:
        #   ENVKEY: ${{ secrets.ENVKEY }}
        
      - name: Load and Check EnvKey
        run: |
          eval $(envkey-source --verbose ENVKEY=${{ secrets.ENVKEY }})
          echo "$Z_ENVKEY_TEST_VAR"
          echo "Checking GITHUB_ENV load state from EnvKey, should mirror the above: ${{ secrets.Z_ENVKEY_TEST_VAR }}"
          env:
            ENVKEY: ${{ secrets.ENVKEY }}


      - name: Publish to Chromatic
        env: 
          CHROMATIC_PROJECT_TOKEN: ${{ env.CHROMATIC_PROJECT_TOKEN }}
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # üëá Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: "${{ env.CHROMATIC_PROJECT_TOKEN }}"
          allowConsoleErrors: true
          exitZeroOnChanges: true
