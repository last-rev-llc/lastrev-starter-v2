fragment Hero_BaseFragment on Hero {
  id
  __typename
  sidekickLookup
  variant
  internalTitle
  overline
  title
  subtitle
  backgroundColor
  showFullImage
  background {
    ...Media_BaseFragment
  }
  body {
    ...RichText_BaseFragment
  }
  images: sideImageItems {
    ...Media_BaseFragment
  }
  actions {
    ...Link_BaseFragment
  }
}
