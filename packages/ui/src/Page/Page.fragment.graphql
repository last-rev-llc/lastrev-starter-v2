fragment Page_BaseFragment on Page {
  id
  __typename
  sidekickLookup
  seo
  jsonLd
  path
  slug
  title
  header {
    ...Header_BaseFragment
  }
  footer {
    ...Footer_BaseFragment
  }
  footerDisclaimerOverride {
    ...RichText_BaseFragment
  }
  hero {
    ...ContentModule_BaseFragment
  }
  contents {
    ...ContentModule_BaseFragment
  }
  disableBackToTop
}

fragment Page_CardFragment on Page {
  id
  __typename
  sidekickLookup
  title
  slug
  promoImage {
    ...Media_BaseFragment
  }
  promoSummary
}
